<html>
<head>
  <meta charset="UTF-8">
  <title>Webcam/Image Classification with Teachable Machine + p5.js</title>

  <!-- p5.js + ml5.js libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .controls {
      margin-top: 10px;
    }
    .controls button, .controls input {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .controls button {
      background: #4CAF50;
      color: white;
    }
    .controls input {
      background: #2196F3;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Teachable Machine</h1>
  <p>Choose Webcam or Upload an image for classification.</p>

  <!-- Buttons below the canvas -->
  <div class="controls">
    <button id="webcamBtn">ðŸŽ¥ Use Webcam</button>
    <input type="file" id="uploadBtn" accept="image/*">
  </div>

  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
